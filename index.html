<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salary w/ JQuery</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Arrays and Loops</h1>
  <input type="text" id="firstNameIn" placeholder="First Name" autofocus>
  <input type="text" id="lastNameIn" placeholder="Last Name">
  <input type="text" id="idIn" placeholder="ID">
  <input type="text" id="jobTitleIn" placeholder="Job Title">
  <input type="text" id="salaryIn" placeholder="Annual Salary">
  <button id="submitButton">Submit</button>

  <table id="salaryTable">
    <tr class="headers">
      <th>First Name</th>
      <th>Last Name</th>
      <th>ID</th>
      <th>Job Title</th>
      <th>Salary</th>
      <th>Delete!</th>
    </tr>
    <tbody id="tableOut">
    </tbody>
  </table>
  <h3 id="salaryTotal">Salary Total:</h3>
  <script src="vendors/jquery-3.6.0.min.js"></script>
  <script src="scripts/client.js"> </script>
</body>
</html>
